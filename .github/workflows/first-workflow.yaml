name: HST - Uebung 2
on:  push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
    - name: Deploy
      run: ./deploy/deploy.sh
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}
